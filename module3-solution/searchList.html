<div ng-if="dirCtrl.foundItems">Nothing found</div>

<div>
    <ol>
        <li ng-repeat="item in dirCtrl.foundItems">
            ({{ item.short_name }}) {{ item.name }} <button ng-click="dirCtrl.onRemove({index: $index});">Don't want this one!</button>
            <p>{{ item.description }}
        </li>
    </ol>
</div>
